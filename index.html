<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="searchCity" id="search-engine">
            <div class="row">
              <div class="col-8">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Type to search..."
                  id="city-input"
                />
              </div>
              <div class="col-3 mb-3 mx-auto">
                <button id="searchButton" type="submit" class="btn btn-outline-secondary w-100">
                  Search
                </button>
              </div>
            </div>
          </form>
          <div class="row">
            <h1 id="city"></h1>

            <div class="col-7">
              <ul>
                <li><span id="date"></span>, <span id="description"></span></li>
                <li>
                  Humidity: <span id="humidity"></span>%, Wind:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>

            <div class="col-5">
              <span class="weather-temperature">
                <img
                  src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/clear-sky-day.png"
                  id="icon" /><span id="temperature"></span></span
              ><span class="weather-units">Â°C | F</span>
            </div>
          </div>
        </div>
        <small
          >Coded by Zuzana Bernatek. Open-sourced on
          <a href="https://github.com/Orluska/vanilla-weather-app-project"
            >GitHub</a
          >.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
