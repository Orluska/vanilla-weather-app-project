<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <h1 id="city">Athens</h1>
            
            <div class="col-7">
              <ul>
                <li>
                  <span id="day">Tuesday</span>, <span id="date">13:28</span>,
                  <span id="description>">sunny</span>
                </li>
                <li>
                  Humidity: <span id="humidity">67</span>%, Wind:
                  <span id="wind">5</span> km/h
                </li>
              </ul>
            </div>

            <div class="col-5">
              <span class="weather-temperature"><strong>☀️16</strong></span
              ><span class="weather-units">°C | F</span>
            </div>
          </div>
        </div>
        <small
          >Coded by Zuzana Bernatek. Open-sourced on
          <a href="https://github.com/Orluska/vanilla-weather-app-project"
            >GitHub</a
          >
          and hosted on
          <a href="https://luxury-pie-418f41.netlify.app">Netlify</a>.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
