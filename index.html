<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app project</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="row">
            <h1 id="city"></h1>

            <div class="col-7">
              <ul>
                <li><span id="date"></span>, <span id="description"></span></li>
                <li>
                  Humidity: <span id="humidity"></span>%, Wind:
                  <span id="wind"></span> km/h
                </li>
              </ul>
            </div>

            <div class="col-5">
              <span class="weather-temperature"
                >☀️<span id="temperature"></span></span
              ><span class="weather-units">°C | F</span>
            </div>
          </div>
        </div>
        <small
          >Coded by Zuzana Bernatek. Open-sourced on
          <a href="https://github.com/Orluska/vanilla-weather-app-project"
            >GitHub</a
          >.</small
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
